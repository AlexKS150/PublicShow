<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../dist/css/common/auth.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1592307_rpge9xynqql.css">
    <script src="../../dist/js/jquery-3.3.1-min.js"></script>
    <script src="../../dist/js/auth.min.js"></script>
    <title>授權頁面</title>
</head>
<body>
    <button id="btn">登錄/註冊</button>
    <div class="mask-wrapper">
        <div class="auth-wrapper">
            <div class="close-wrapper">
                <span class="close-btn icon-i-close iconfont"></span>
            </div>
            <div class="auth-inner-wrapper">
                <div class="scroll-wrapper">
                    <div class="signin-group auth-group">
                        <div class="top-group">
                            <span class="title">
                                請登錄
                            </span>
                            <a class="switch" href="javascript:void(0);">立即註冊</a>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="telephone" placeholder="請輸入手機號碼">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" placeholder="請輸入密碼">
                            </div>
                            <div class="input-group">
                                <label class="remember-label">
                                    <input type="checkbox" name=remember value="1">記住我
                                </label>
                            </div>
                            <div class="input-group">
                                <input type="submit" class="submit-btn" value="立即登錄">
                            </div>
                        </div>
                    </div>
                    <div class="signup-group auth-group">
                        <div class="top-group">
                            <span class="title">
                                請註冊
                            </span>
                            <a class="switch" href="javascript:void(0);">立即登錄</a>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="telephone" placeholder="請輸入手機號碼">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" placeholder="請輸入用戶名">
                            </div>
                            <div class="input-group">
                                <div class="short-input-group">
                                    <input type="text" class="form-control" name="img_captcha" placeholder="請輸入圖形驗證碼">
                                </div>
                                <div class="inpur-group-addon">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password01" placeholder="請輸入密碼">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password0ㄉ" placeholder="確認密碼">
                            </div>
                            <div class="input-group">
                                <div class="short-input-group">
                                    <input type="text" class="form-control" name="sms_captcha" placeholder="請輸入簡訊驗證碼">

                                </div>
                                <div class="input-group-addon">
                                    <span class="sms-captcha-btn">發送驗證碼</span>
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="submit" class="submit-btn" value="立即登錄">
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
